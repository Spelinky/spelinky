<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Spelinky</title>
    <meta name="csrf_token" content="{{ csrf_token() }}"/>
    <meta id="userId" name="currentUser" content="1"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spelinky.css') }}"/>
    {% block extrastylesheets %}{% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body>
    {% block content %}{% endblock %}
        <script src="{{ url_for('static', filename='js/thirdparty/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/thirdparty/knockout-3.2.0.js') }}"></script>
        <script src="{{ url_for('static', filename='js/thirdparty/knockout.mapping-latest.js') }}"></script>
        <script src="{{ url_for('static', filename='js/thirdparty/handlebars-v1.3.0.js') }}"></script>
        <script src="{{ url_for('static', filename='js/thirdparty/ember-1.8.0.js') }}"></script>
        <script src="{{ url_for('static', filename='js/thirdparty/ember-data.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ember-app/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ember-app/models.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ember-app/routers.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ember-app/controllers.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ember-app/components.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ember-app/temp_fixtures.js') }}"></script>
    {% block extrajs %}{% endblock %}
</body>
</html>
