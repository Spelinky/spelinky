<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Spelinky</title>
    <meta name="csrf_token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    {% block extrastylesheets %}{% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav-links">
                    <span class="sr-only">{% trans %}Main navigation{% endtrans %}</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Spelinky</a>
            </div>

            <div class="collapse navbar-collapse" id="main-nav-links">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ url_for('index') }}">{% trans %}home{% endtrans %} <span class="glyphicon glyphicon-home"></span></a></li>
                    <li><a href="{{ url_for('ad_control') }}">{% trans %}ad control{% endtrans %} <span class="glyphicon glyphicon-dashboard"></span></span></a></li>
                    <li><a href="{{ url_for('profile') }}">{% trans %}profile{% endtrans %} <span class="glyphicon glyphicon-user"></span></a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="{% trans %}search for friends{% endtrans %}">
                        <i class="glyphicon glyphicon-search form-control-feedback"></i>
                    </div>
                    <button type="submit" class="btn btn-default sr-only" id="searchBtn">{% trans %}search{% endtrans %}</button>
                </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('logout') }}">{% trans %}logout{% endtrans %}</a></li>
            </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/bootrap.min.js') }}"></script>
    {% block extrajs %}{% endblock %}
</body>
</html>
