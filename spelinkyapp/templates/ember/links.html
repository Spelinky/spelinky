{% raw %}
    <div class="row">
        <div class="col-sm-12 link-form">
            <button id="newLinkBtn" class="btn btn-primary pull-right" {{action 'postLink' newUrl on="click"}}>link-it!</button>
            <span id="newLinkInputSpan">
                {{input id="newLinkInput" type="url" value=newUrl class="form-control" placeholder="paste a link!"}}
            </span>
        </div>
    </div>
    <br/>

    {{#each}}
        <div class="row">
            <div class="col-sm-12 link-panel">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <img class="link-profile-img" alt="Profile Image" {{bind-attr src=owner.profile_img}}/>
                        <span >{{#link-to "profile" owner.id}}{{owner.username}}{{/link-to}}</span>
                    </div>
                    <div class="panel-body">
                        <div class="media">
                            <img class="media-object pull-left" {{bind-attr src=img_url}} style="width: 124px;">
                            <div class="media-body">
                                <a {{bind-attr href=url}} target="_blank">
                                    <h4 class="media-body">{{title}}</h4>
                                </a>
                                <span class="link-description">{{description}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div>
                            <button class="btn btn-default" data-toggle="collapse" data-target=".comments-container">comments</button>
                        </div>
                        <div class="comments-container collapse">
                            HERE
                            {{#each comments}}
                                <div class="row">
                                    {{comment_text}}
                                </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
{% endraw %}
